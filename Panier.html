<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - CAPSULE Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

                :root {
            --bg-gradient: linear-gradient(135deg, #f6ecff 0%, #ffe9f4 100%);
            --surface: rgba(255, 255, 255, 0.65);
            --surface-strong: rgba(255, 255, 255, 0.8);
            --border: rgba(198, 167, 255, 0.4);
            --primary: #d4b3ff;
            --primary-dark: #a778ff;
            --accent: #ffb9dc;
            --text-main: #2f1c47;
            --text-muted: #5a3f6b;
            --nav-bg: #004526;
        }

        body {
            background: var(--bg-gradient);
            position: relative;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            color: var(--text-main);
        }

        #halftone-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg);
            backdrop-filter: blur(18px);
            border-bottom: 1px solid var(--border);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px;
            width: auto;
        }

        .navbar .nav-links {
            display: flex;
            gap: 30px;
        }

        .navbar .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 300;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar .nav-links a:hover,
        .navbar .nav-links a.active {
            color: #ccc;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        .language-switcher {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 20px;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        .language-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .language-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #004526;
            border-color: rgba(255, 255, 255, 0.9);
        }

        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 50px;
        }

        .page-title {
            text-align: center;
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 20px;
            color: var(--text-main);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .page-subtitle {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 60px;
            color: var(--text-muted);
        }

        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 50px;
            margin-bottom: 50px;
        }

        .cart-items {
            background: var(--surface);
            backdrop-filter: blur(18px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 45px rgba(67, 36, 99, 0.12);
        }

        .cart-summary {
            background: var(--surface);
            backdrop-filter: blur(18px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            height: fit-content;
            box-shadow: 0 20px 45px rgba(67, 36, 99, 0.12);
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }

        .item-details {
            flex: 1;
            color: var(--text-main);
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .item-price {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--border);
            color: var(--text-main);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .quantity {
            color: var(--text-main);
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: rgba(255, 182, 193, 0.35);
            border: 1px solid rgba(255, 182, 193, 0.55);
            color: #c44d78;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-left: 20px;
        }

        .remove-btn:hover {
            background: rgba(255, 182, 193, 0.55);
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 20px;
            text-align: center;
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: var(--text-muted);
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-main);
            padding-top: 20px;
            border-top: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            color: var(--text-main);
            padding: 15px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .checkout-btn:hover {
            background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            transform: translateY(-2px);
        }

        .empty-cart {
            text-align: center;
            color: var(--text-main);
            padding: 60px 20px;
        }

        .empty-cart h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--text-main);
        }

        .empty-cart p {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .continue-shopping {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            color: var(--text-main);
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 12px 28px rgba(164, 126, 229, 0.25);
        }

        .continue-shopping:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 34px rgba(164, 126, 229, 0.35);
        }

        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .navbar {
                padding: 15px 20px;
            }
            
            .navbar .nav-links {
                gap: 15px;
            }
            
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
            
            .item-image {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="halftone-canvas"></canvas>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/LOGO x MIKI CLASSIQUE blanc.png" alt="LACOSTE X MIKI">
        </div>
        <div class="nav-links">
            <a href="index.html" data-i18n="nav.home">Home</a>
            <a href="Collection.html" data-i18n="nav.collection">Collection</a>
            <a href="About.html" data-i18n="nav.about">About</a>
            <a href="Contact.html" data-i18n="nav.contact">Contact</a>
            <a href="Panier.html" class="active"><span class="nav-cart-label" data-i18n="nav.cart">Cart</span> (<span id="cart-count">0</span>)</a>
        </div>
        <div class="language-switcher">
            <button class="language-btn active" onclick="switchLanguage('fr')">FR</button>
            <button class="language-btn" onclick="switchLanguage('en')">EN</button>
        </div>
    </nav>

    <!-- Panier Section -->
    <div class="cart-container">
        <h1 class="page-title">My Cart</h1>
        <p class="page-subtitle">Manage your items and complete your order</p>

        <div id="cart-content">
            <!-- Content will be generated by JavaScript -->
        </div>

    </div>

    <!-- Halftone Pattern Script -->
    <script>
        class HalftonePattern {
            constructor(canvasId, options = {}) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.options = {
                    dotSize: options.dotSize || 4,
                    spacing: options.spacing || 12,
                    animationSpeed: options.animationSpeed || 0.02,
                    animationEffect: options.animationEffect || 'wave',
                    baseColor: options.baseColor || '#d9c9ff',
                    backgroundColor: options.backgroundColor || '#f6ecff'
                };
                this.time = 0;
                this.init();
            }

            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            animate() {
                this.ctx.fillStyle = this.options.backgroundColor;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                const cols = Math.ceil(this.canvas.width / this.options.spacing);
                const rows = Math.ceil(this.canvas.height / this.options.spacing);

                for (let i = 0; i < cols; i++) {
                    for (let j = 0; j < rows; j++) {
                        const x = i * this.options.spacing;
                        const y = j * this.options.spacing;
                        
                        let size = this.options.dotSize;
                        if (this.options.animationEffect === 'wave') {
                            size *= (Math.sin(this.time + (x + y) * 0.01) + 1) * 0.5;
                        }

                        const opacity = 0.1 + (size / this.options.dotSize) * 0.1;
                        this.ctx.fillStyle = this.options.baseColor + Math.floor(opacity * 255).toString(16).padStart(2, '0');
                        
                        this.ctx.beginPath();
                        this.ctx.arc(x, y, size, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                }

                this.time += this.options.animationSpeed;
                requestAnimationFrame(() => this.animate());
            }
        }

        // Gestion du panier
        class Cart {
            constructor() {
                this.items = this.loadCart();
                this.updateDisplay();
            }

            loadCart() {
                const saved = localStorage.getItem('cart');
                return saved ? JSON.parse(saved) : [];
            }

            saveCart() {
                localStorage.setItem('cart', JSON.stringify(this.items));
            }

            addItem(product) {
                const existingItem = this.items.find(item => item.id === product.id);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    this.items.push({ ...product, quantity: 1 });
                }
                this.saveCart();
                this.updateDisplay();
            }

            removeItem(productId) {
                this.items = this.items.filter(item => item.id !== productId);
                this.saveCart();
                this.updateDisplay();
            }

            updateQuantity(productId, newQuantity) {
                if (newQuantity <= 0) {
                    this.removeItem(productId);
                    return;
                }
                
                const item = this.items.find(item => item.id === productId);
                if (item) {
                    item.quantity = newQuantity;
                    this.saveCart();
                    this.updateDisplay();
                }
            }

            getTotal() {
                return this.items.reduce((total, item) => total + (item.price * item.quantity), 0);
            }

            getTotalItems() {
                return this.items.reduce((total, item) => total + item.quantity, 0);
            }

            updateDisplay() {
                const cartContent = document.getElementById('cart-content');
                const cartCount = document.getElementById('cart-count');
                const lang = translations[currentLanguage];
                
                cartCount.textContent = this.getTotalItems();

                if (this.items.length === 0) {
                    cartContent.innerHTML = `
                        <div class="empty-cart">
                            <h3 class="empty-cart-message">${lang.emptyCart}</h3>
                            <p class="empty-cart-subtitle">${lang.emptyCartSubtitle}</p>
                            <a href="Collection.html" class="continue-shopping-btn">${lang.continueShopping}</a>
                        </div>
                    `;
                    return;
                }

                cartContent.innerHTML = `
                    <div class="cart-content">
                        <div class="cart-items">
                            ${this.items.map(item => `
                                <div class="cart-item">
                                    <img src="${item.image}" alt="${item.name}" class="item-image">
                                    <div class="item-details">
                                        <div class="item-name">${item.name}${item.size ? ` - ${lang.size}: ${item.size}` : ''}</div>
                                        <div class="item-price">${item.price}€</div>
                                        <div class="quantity-controls">
                                            <button class="quantity-btn" onclick="cart.updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                                            <span class="quantity">${item.quantity}</span>
                                            <button class="quantity-btn" onclick="cart.updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                                        </div>
                                    </div>
                                    <button class="remove-btn" onclick="cart.removeItem('${item.id}')">${lang.remove}</button>
                                </div>
                            `).join('')}
                        </div>
                        <div class="cart-summary">
                            <h3 class="summary-title">${lang.summary}</h3>
                            <div class="summary-line">
                                <span>${lang.subtotal}</span>
                                <span>${this.getTotal()}€</span>
                            </div>
                            <div class="summary-line">
                                <span>${lang.shipping}</span>
                                <span>${lang.free}</span>
                            </div>
                            <div class="summary-total">
                                <span>${lang.total}</span>
                                <span>${this.getTotal()}€</span>
                            </div>
                            <button class="checkout-btn" onclick="checkout()">${lang.checkout}</button>
                        </div>
                    </div>
                `;
            }
        }

        function checkout() {
            alert('Redirecting to checkout... (Feature to implement)');
        }

        // Translation system
        const translations = {
            fr: {
                home: "Accueil",
                collection: "Collection",
                about: "À propos",
                contact: "Contact",
                cart: "Panier",
                pageTitle: "Mon panier",
                pageSubtitle: "Gérez vos articles et finalisez votre commande",
                emptyCart: "Votre panier est vide",
                emptyCartSubtitle: "Découvrez notre collection et ajoutez vos articles préférés",
                continueShopping: "Continuer mes achats",
                summary: "Récapitulatif",
                subtotal: "Sous-total",
                shipping: "Livraison",
                free: "Gratuite",
                total: "Total",
                checkout: "Finaliser la commande",
                remove: "Supprimer",
                addToCart: "Ajouter au panier",
                quickView: "Aperçu",
                size: "Taille"
            },
            en: {
                home: "Home",
                collection: "Collection",
                about: "About",
                contact: "Contact",
                cart: "Cart",
                pageTitle: "My Cart",
                pageSubtitle: "Manage your items and complete your order",
                emptyCart: "Your cart is empty",
                emptyCartSubtitle: "Discover our collection and add your favorite items",
                continueShopping: "Continue shopping",
                summary: "Summary",
                subtotal: "Subtotal",
                shipping: "Shipping",
                free: "Free",
                total: "Total",
                checkout: "Checkout",
                remove: "Remove",
                addToCart: "Add to cart",
                quickView: "Quick view",
                size: "Size"
            }
        };

        let currentLanguage = localStorage.getItem('language') || 'en';

        function switchLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            
            // Update language buttons
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="switchLanguage('${lang}')"]`).classList.add('active');
            
            // Update page content
            updatePageLanguage();
        }

        function updatePageLanguage() {
            const lang = translations[currentLanguage];
            
            // Update the navbar
            document.querySelectorAll('.nav-links a')[0].textContent = lang.home;
            document.querySelectorAll('.nav-links a')[1].textContent = lang.collection;
            document.querySelectorAll('.nav-links a')[2].textContent = lang.about;
            document.querySelectorAll('.nav-links a')[3].textContent = lang.contact;
            const cartLabel = document.querySelector('.nav-cart-label');
            if (cartLabel) cartLabel.textContent = lang.cart;
            
            // Update the page title
            document.querySelector('.page-title').textContent = lang.pageTitle;
            document.querySelector('.page-subtitle').textContent = lang.pageSubtitle;
            
            // Update the cart when it is empty
            const emptyMessage = document.querySelector('.empty-cart-message');
            if (emptyMessage) {
                emptyMessage.textContent = lang.emptyCart;
            }
            
            const emptySubtitle = document.querySelector('.empty-cart-subtitle');
            if (emptySubtitle) {
                emptySubtitle.textContent = lang.emptyCartSubtitle;
            }
            
            // Update buttons and text
            const continueBtn = document.querySelector('.continue-shopping-btn');
            if (continueBtn) {
                continueBtn.textContent = lang.continueShopping;
            }
            
            // Reload the cart to refresh translations
            if (cart) {
                cart.render();
            }
        }

        // Initialisation
        let cart;
        let pattern;

        document.addEventListener('DOMContentLoaded', function() {
            cart = new Cart();
            
            // Load the saved language
            updatePageLanguage();
            
            // Update the active language button
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="switchLanguage('${currentLanguage}')"]`).classList.add('active');
            
            pattern = new HalftonePattern('halftone-canvas', {
                dotSize: 6,
                spacing: 15,
                animationSpeed: 0.015,
                animationEffect: 'wave',
                baseColor: '#d9c9ff',
                backgroundColor: '#f6ecff'
            });
        });
    </script>

</body>
</html>
